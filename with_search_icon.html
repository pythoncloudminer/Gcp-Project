<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-like Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            display: flex;
            align-items: center;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
            margin: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
        }

        .search-bar {
            flex: 1;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .search-bar input[type="text"] {
            width: 50%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding-right: 30px; /* To make space for the icon */
        }

        .search-bar .search-icon {
            position: absolute;
            right: 15%;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .user-circle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <div class="title">Page Title</div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <div class="search-icon">
                üîç
            </div>
        </div>
        <div class="user-circle">S</div>
    </div>
</body>
</html>
